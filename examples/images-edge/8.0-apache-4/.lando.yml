name: lando-php-edge80apache
services:
  default:
    type: php:8.0
    composer_version: false
    ssl: true
    overrides:
      image: devwithlando/php:8.0-apache-4-edge

# This is important because it lets lando know to test against the plugin in this repo
# DO NOT REMOVE THIS!
plugins:
  "@lando/php": ./../../