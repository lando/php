name: lando-php-stable82nginx
services:
  default:
    type: php:8.2
    composer_version: false
    via: nginx
    ssl: true
    overrides:
      image: devwithlando/php:8.2-fpm-4

# This is important because it lets lando know to test against the plugin in this repo
# DO NOT REMOVE THIS!
plugins:
  "@lando/php": ./../../