name: PHP Tests

on:
  pull_request:
  workflow_dispatch:
    inputs:
      lando-version:
        description: 'Lando version'
        required: true
        default: '3-edge'
        type: string

jobs:
  leia-tests:
    runs-on: ${{ matrix.os }}
    env:
      TERM: xterm
    strategy:
      fail-fast: false
      matrix:
        leia-test:
          - examples/5.6
          - examples/7.0
          - examples/7.1
          - examples/7.2
          - examples/7.3
          - examples/7.4
          - examples/8.0
          - examples/8.1
          - examples/8.2
          - examples/8.3
          - examples/8.4
          - examples/custom
          - examples/composer
          - examples/php-extensions
          - examples/xdebug
        os:
          - ubuntu-24.04
        node-version:
          - '20'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install node ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: https://registry.npmjs.org
          cache: npm
      - name: Install NPM dependencies
        run: npm clean-install --production --prefer-offline --frozen-lockfile
      - name: Bundle Deps
        uses: lando/prepare-release-action@v3
        with:
          lando-plugin: true
          version: dev
          sync: false
      - name: Setup lando ${{ github.event.inputs.lando-version }}
        uses: lando/setup-lando@v3
        with:
          lando-version: ${{ github.event.inputs.lando-version }}
          config: |
            setup.skipCommonPlugins=true
            setup.plugins.@lando/php=/home/runner/work/php/php
          telemetry: false
      - name: Run Leia Tests
        uses: lando/run-leia-action@v2
        with:
          leia-test: "./${{ matrix.leia-test }}/README.md"
          cleanup-header: "Destroy tests"
          shell: bash
          stdin: true
